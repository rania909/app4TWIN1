<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box clearfix">
                <div class="table-responsive">
                    Search: <input type="text" [(ngModel)]="searchval"> {{searchval}}
                    <table class="table user-list">
                        <thead>
                            <tr>
                                <th><span>User</span></th>
                                <th><span>Created</span></th>
                                <th class="text-center"><span>Status</span></th>
                                <th><span>Email</span></th>
                                <th>&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody>
                            <div *ngFor="let u of list; let i=index; let f=first">
                            <tr [style.background-color]="u.accountCategory == 'Admin' ? 'red' : 'green'"><!---*ngIf="u.accountCategory == searchval-->
                                
                                <td>
                                    <img [src]="u.picture" alt="">
                                    <a href="#" class="user-link">{{u.firstName}} {{u.lastName}}</a>
                                    <span class="user-subhead">{{u.profession}}</span>
                                </td>
                                <td>
                                    {{ u.birthDate }}
                                </td>
                                <td class="text-center">
                                    <span class="label label-default">Inactive</span>
                                </td>
                                <td>
                                    <a href="#">{{ u.email }}</a>
                                </td>
                                <td style="width: 20%;">
                                    <button class="btn-danger" [disabled]="u.accountCategory == 'Admin'" (click)="deleteUser(i)">Delete</button>
                                    <button class="btn-danger" [hidden]="u.accountCategory == 'Admin'">Delete</button>
                                    <button class="btn-danger" *ngIf="u.accountCategory != 'Admin'">Delete</button>
                                </td>
                            
                            </tr>
                        </div>
                            two way sans ngModel:<input type="text" [value]="prop1" (keyup)="getVal(x.value)" #x> {{prop1}} <br>
                           Property binding: <input type="text" [value]="prop3"> {{prop3}} <br>
                            Search avec ngmodel: <input type="text" [(ngModel)]="prop2"> {{prop2}}
                            </tbody>
                            </table>
                            </div>
                            </div>
                            </div>
